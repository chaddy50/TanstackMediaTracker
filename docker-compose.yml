services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: media_tracker
      POSTGRES_PASSWORD: media_tracker
      POSTGRES_DB: media_tracker
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U media_tracker -d media_tracker"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    restart: unless-stopped
    ports:
      - "8484:3000"
    env_file: .env
    environment:
      # Override DATABASE_URL to use the Docker service name instead of localhost
      DATABASE_URL: postgresql://media_tracker:media_tracker@postgres:5432/media_tracker
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
